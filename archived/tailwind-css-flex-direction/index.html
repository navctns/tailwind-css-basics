<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #eee;">
    <div class="container mx-auto p-6">
      <div class="flex flex-row-reverse">
        <div class="bg-green-500 p-3 px-8 rounded-xl m-2 text-white">01</div>
        <div class="bg-green-500 p-3 px-8 rounded-xl m-2 text-white">02</div>
        <div class="bg-green-500 p-3 px-8 rounded-xl m-2 text-white">03</div>
      </div>
      <h5 class="my-3 font-medium">Flex Direction Column</h5>
      <div class="flex flex-col">
        <div class="bg-blue-500 p-3 px-8 rounded-xl text-center m-2 text-white">01</div>
        <div class="bg-blue-500 p-3 px-8 rounded-xl text-center m-2 text-white">02</div>
        <div class="bg-blue-500 p-3 px-8 rounded-xl text-center m-2 text-white">03</div>
      </div>
      <h5 class="my-3 font-medium">Flex Direction Column reverse</h5>
      <div class="flex flex-col-reverse">
        <div class="bg-blue-500 p-3 px-8 rounded-xl text-center m-2 text-white">01</div>
        <div class="bg-blue-500 p-3 px-8 rounded-xl text-center m-2 text-white">02</div>
        <div class="bg-blue-500 p-3 px-8 rounded-xl text-center m-2 text-white">03</div>
      </div>
    </div>
</body>
</html>
