<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #eee;">
    <div class="container mx-auto p-6">
      <h5 class="font-medium my-3">Flex Direction Row</h5>
      <div class="flex flex-row">
        <div class="p-3 px-4 bg-green-500 m-2 text-center text-white rounded-xl">01</div>
        <div class="p-3 px-4 bg-green-500 m-2 text-center text-white rounded-xl">02</div>
        <div class="p-3 px-4 bg-green-500 m-2 text-center text-white rounded-xl">03</div>
      </div>
      <h5 class="my-3 font-medium">Flex Direction Row reversed</h5>
      <div class="flex flex-row-reverse">
        <div class="p-3 px-4 bg-green-500 m-2 text-center text-white rounded-xl">01</div>
        <div class="p-3 px-4 bg-green-500 m-2 text-center text-white rounded-xl">02</div>
        <div class="p-3 px-4 bg-green-500 m-2 text-center text-white rounded-xl">03</div>
      </div>
      <h5 class="my-3 font-medium">Flex Direction Column</h5>
      <div class="flex flex-col">
        <div class="p-3 px-4 bg-green-500 m-2 text-center text-white rounded-xl">01</div>
        <div class="p-3 px-4 bg-green-500 m-2 text-center text-white rounded-xl">02</div>
        <div class="p-3 px-4 bg-green-500 m-2 text-center text-white rounded-xl">03</div>
      </div>
      <h5 class="my-3 font-medium">Flex Direction Column Reversed</h5>
      <div class="flex flex-col-reverse">
        <div class="p-3 px-4 bg-green-500 m-2 text-center text-white rounded-xl">01</div>
        <div class="p-3 px-4 bg-green-500 m-2 text-center text-white rounded-xl">02</div>
        <div class="p-3 px-4 bg-green-500 m-2 text-center text-white rounded-xl">03</div>
      </div>
    </div>
</body>
</html>
