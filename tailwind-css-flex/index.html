<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #eee;">
    <div class="container mx-auto p-6">
        <div class="flex flex-row">
            <div class="basis-1/4 mx-2 p-2 bg-green-400"></div>
            <div class="basis-1/4 mx-2 p-2 bg-green-400"></div>
            <div class="basis-1/2 mx-2 p-2 bg-green-400"></div>
        </div>
        <div class="flex flex-row mt-4">
            <div class="basis-0 mx-2 bg-green-400"></div>
            <div class="basis-1 mx-2 py-2 bg-green-400"></div>
            <div class="basis-2 mx-2 py-2 bg-green-400"></div>
            <div class="basis-3 mx-2 py-2 bg-green-400"></div>
            <div class="basis-40 mx-2 py-2 bg-green-400"></div>
            <div class="basis-auto mx-2 py-2 bg-green-400 text-white"><div class="px-2">basis-auto</div></div>
            <div class="basis-px mx-2 py-2 bg-green-400"></div>
            <div class="basis-0.5 mx-2 py-2 bg-green-400"></div>
            <div class="basis-3.5 mx-2 py-2 bg-green-400"></div>
        </div>
        <div class="flex flex-row mt-4">
            <div class="basis-1/2 mx-2 py-2 bg-green-400"></div>
            <div class="basis-1/2 mx-2 py-2 bg-green-400"></div>
        </div>
        <div class="flex flex-row mt-4">
            <div class="basis-2/5 mx-2 py-2 bg-green-400">
              <div class="px-2 text-white">basis-2/5 (40%)</div>
            </div>
            <div class="basis-3/5 mx-2 py-2 bg-green-400">
              <div class="px-2 text-white">basis-3/5(60%)</div>
            </div>        
        </div>
        <div class="flex flex-row mt-4">
            <div class="basis-full hover:basis-1/2 mx-2 py-2 bg-green-400 mt-2">
                <div class="px-2 text-white">basis-3/5(60%)</div>
              </div>
        </div>
        <div class="flex flex-row mt-4">
            <div class="basis-1/4 md:basis-1/3 mx-2 py-2 bg-green-400 mt-2">
                <div class="px-2 text-white">basis-1/4 md:basis-1/3</div>
              </div>
            <div class="basis-1/4 md:basis-1/3 mx-2 py-2 bg-green-400 mt-2">
                <div class="px-2 text-white">basis-3/6 md:basis-2/6</div>
              </div>
            <div class="basis-1/2 md:basis-1/3 mx-2 py-2 bg-green-400 mt-2">
                <div class="px-2 text-white">basis-3/6 md:basis-2/6</div>
              </div>
        </div>
        <div class="flex flex-row mt-4">
            <div class="basis-1/4 md:basis-1/3 mx-2 py-2 bg-green-400 mt-2">
                <div class="px-2 text-white">basis-2/5 md:basis-3/6</div>
              </div>
            <div class="basis-1/4 md:basis-1/3 mx-2 py-2 bg-green-400 mt-2">
                <div class="basis-1/2 px-2 text-white">basis-2/5 md:basis-3/6</div>
              </div>
            <div class="basis-1/2 md:basis-1/3 mx-2 py-2 bg-green-400 mt-2">
                <div class="basis-1/2 px-2 text-white">basis-2/5 md:basis-3/6</div>
              </div>
        </div>
    </div>

</body>
</html>
